<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
<header>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" th:href="@{/home}">
                    Home
                </a>

                <a class="navbar-item" th:href="@{/employees/search}">
                    Empleados
                </a>
            </div>
        </div>
        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a sec:authorize="!isAuthenticated()" class="button is-primary" th:href="@{/login}">
                        Ingresar
                    </a>
                    <a sec:authorize="isAuthenticated()" class="button is-info is-light" th:href="@{/logout}">
                        Salir
                    </a>
                </div>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
